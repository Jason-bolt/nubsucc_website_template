<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"
			integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/css.css" />
	</head>
	<body>
		<section class="p-sm-5">
			<div class="container mt-4">
				<div class="row align-items-center">
					<div class="col-md-6">
						<img
							src="../assets/nubs_logo.png"
							alt="NUBS LOGO"
							class="img-fluid"
							width="700"
						/>
					</div>

					<div class="col-md-6">
						<div class="card shadow">
							<div class="card-title fs-3 text-center pt-2">
								<strong>Register Admin</strong>
							</div>
							<div class="card-body">
								<form>
									<div class="form-group">
										<label for="first_name" class="lead">First Name</label>
										<input
											type="text"
											class="form-control"
											name="first_name"
											required
										/>
									</div>
									<div class="form-group mt-2">
										<label for="last_name" class="lead">Last Name</label>
										<input
											type="text"
											class="form-control"
											name="last_name"
											required
										/>
									</div>
									<div class="form-group mt-2">
										<label for="email" class="lead">Email</label>
										<input
											type="email"
											class="form-control"
											name="email"
											required
										/>
									</div>
									<div class="form-group mt-2">
										<label for="password" class="lead">Password</label>
										<input
											type="password"
											class="form-control"
											name="password"
											required
										/>
									</div>
									<div class="form-group mt-2">
										<label for="password_confirmation" class="lead"
											>Confirm Password</label
										>
										<input
											type="password"
											class="form-control"
											name="password_confirm"
											required
										/>
									</div>

									<div class="row">
										<div class="col">
											<button class="btn btn-nubsBlue mt-4">Register</button>
										</div>
										<a href="login.html" class="mt-3">Login instead</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
